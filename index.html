<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Family Shopping List</h1>
            <p>Add items and check them off when purchased!</p>
            <!-- Change Name button -->
            <button id="changeNameBtn" class="change-name-btn">ðŸ‘¤ Change Name</button>
        </header>

        <div class="add-item-section">
            <input type="text" id="itemInput" placeholder="Enter item name..." maxlength="50">
            <button id="addBtn">Add Item</button>
        </div>

        <div class="list-controls">
            <button id="clearCompleted">Clear Checked Items</button>
            <button id="clearAll">Clear All Items</button>
        </div>

        <div class="shopping-list">
            <ul id="itemList"></ul>
        </div>

        <div class="stats">
            <span id="itemCount">0 items</span>
            <span id="completedCount">0 completed</span>
        </div>
    </div>

    <!-- Use Firebase v8 (works with regular non-module scripts) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
